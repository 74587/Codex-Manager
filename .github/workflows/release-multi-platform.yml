name: release-multi-platform

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.0.6)"
        required: true
        type: string
      ref:
        description: "Git ref/branch/sha to build"
        required: false
        default: "main"
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: windows
            bundles: nsis
          - os: ubuntu-22.04
            artifact_name: linux
            bundles: appimage,deb
          - os: macos-14
            artifact_name: macos
            bundles: dmg
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            apps/src-tauri

      - name: Install Linux dependencies
        if: matrix.artifact_name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev

      - name: Install frontend dependencies
        working-directory: apps
        run: pnpm install --frozen-lockfile

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri bundle
        working-directory: apps/src-tauri
        run: cargo tauri build --bundles ${{ matrix.bundles }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codexmanager-${{ matrix.artifact_name }}
          path: apps/src-tauri/target/release/bundle/**
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: codexmanager-*
          merge-multiple: true
          path: release-assets

      - name: List release assets
        run: find release-assets -type f | sort

      - name: Resolve release meta
        id: meta
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
            REF="${{ inputs.ref }}"
          else
            TAG="${{ github.ref_name }}"
            REF="${{ github.sha }}"
          fi
          if [[ "$TAG" != v* ]]; then
            TAG="v$TAG"
          fi
          if [[ "$TAG" == *-* ]]; then
            PRERELEASE="true"
          else
            PRERELEASE="false"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ref=$REF" >> "$GITHUB_OUTPUT"
          echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          TAG="${{ steps.meta.outputs.tag }}"
          REF="${{ steps.meta.outputs.ref }}"
          TITLE="CodexManager $TAG"

          mapfile -t FILES < <(find release-assets -type f \( \
            -name '*.exe' -o -name '*.msi' -o -name '*.dmg' -o -name '*.AppImage' -o -name '*.deb' -o -name '*.rpm' \
          \) | sort)
          if [ "${#FILES[@]}" -eq 0 ]; then
            echo "No release assets found."
            exit 1
          fi

          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release upload "$TAG" "${FILES[@]}" --clobber
          else
            if [ "${{ steps.meta.outputs.prerelease }}" = "true" ]; then
              gh release create "$TAG" "${FILES[@]}" --title "$TITLE" --target "$REF" --generate-notes --prerelease
            else
              gh release create "$TAG" "${FILES[@]}" --title "$TITLE" --target "$REF" --generate-notes
            fi
          fi
